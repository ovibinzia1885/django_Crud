{% block content %}
<div class="mt-5" style="display :block;width:600px;margin: 0 auto">
  <h2 > ADD Student information </h2>

<form action="{% url 'register' %}"    method="post" enctype="multipart/form-data">
  {% csrf_token %}
   <div class="form-group row">
    <label for="form-group" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="name" placeholder="Name" name="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
    </div>
  </div>
    <div class="form-group row">
    <label for="form-group" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="ID" placeholder="ID" name="studentid">
    </div>

    <div class="form-group row">
    <label for="form-group" class="col-sm-2 col-form-label">age </label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="age" placeholder="age" name="age">
    </div>
         <div class="form-group row">
    <label for="form-group" class="col-sm-2 col-form-label">Section</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="section" placeholder="section" name="section">
    </div>
    <div class="form-group row">
    <div class="col-sm-5">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
  </div>

{% endblock %}
